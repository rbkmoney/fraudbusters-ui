<div fxLayout="column" [fxLayoutGap]="layoutGapM">
    <fb-wb-list-header></fb-wb-list-header>
    <div *ngFor="let record of records" fxLayout="column" [fxLayoutGap]="layoutGapM">
        <fb-wb-list-record
            [record]="record"
            (deleteItem)="action.emit({ type: actionType.removeRecord, recordID: $event })"
        ></fb-wb-list-record>
    </div>
</div>
