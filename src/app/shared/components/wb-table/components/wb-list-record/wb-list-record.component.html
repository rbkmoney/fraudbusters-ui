<mat-expansiown-panel>
    <mat-expansion-panel-header>
        <div fxLayout fxFlexFill [fxLayoutGap]="layoutGapM">
            <div class="fb-body-2" fxFlex>{{ record.listName }}</div>
            <div class="fb-body-2" fxFlex>{{ record.partyId }}</div>
            <div class="fb-body-2" fxFlex>{{ record.shopId }}</div>
            <div class="fb-body-2" fxFlex="160px">{{ record.insertTime | date: 'yyyy-MM-dd HH:mm:ss' }}</div>
        </div>
    </mat-expansion-panel-header>
    <div class="panel-content" fxLayout="column" [fxLayoutGap]="layoutGapM">
        <mat-divider></mat-divider>
        <div class="fb-body-1" fxLayout="column" [fxLayoutGap]="layoutGapS">
            <code>{{ record.value }}</code>
        </div>
        <mat-divider></mat-divider>
        <fb-actions [id]="record.id" (deleteItem)="deleteItem.emit($event)"></fb-actions>
    </div>
</mat-expansiown-panel>
